<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Player Example</title>
    <!-- Include Fluid Player library -->
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>
    <!-- Your video container -->
    
    <video id="video-id" style="width: 100%; height: 100%;">
        <source src="https://content.jwplatform.com/videos/DZhByYyE-bmYWYz9w.mp4" type="video/mp4" />
    </video>

    <script>
        var myFP = fluidPlayer(
            'video-id',	{
        "layoutControls": {
            "controlBar": {
                "autoHideTimeout": 3,
                "animated": true,
                "autoHide": true
            },
            "htmlOnPauseBlock": {
                "html": null,
                "height": null,
                "width": null
            },
            "autoPlay": false,
            "mute": true,
            "allowTheatre": true,
            "playPauseAnimation": true,
            "playbackRateEnabled": true,
            "allowDownload": true,
            "playButtonShowing": true,
            "fillToContainer": false,
            "posterImage": ""
        },
        "vastOptions": {
            "adList": [
                {
                    "roll": "preRoll",
                    "vastTag": "https://xml-kappa.vercel.app/video.xml",
                    "adText": ""
                },
                {
                    "roll": "midRoll",
                    "vastTag": "",
                    "adText": ""
                },
                {
                    "roll": "postRoll",
                    "vastTag": "",
                    "adText": ""
                }
            ],
            "adCTAText": false,
            "adCTATextPosition": ""
        }
    });
    </script>
</body>
</html>
