<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Player Example</title>
    <!-- Include Fluid Player library -->
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>
    <!-- Your video container -->
    
    <video id="video-id" style="width: 100%; height: 100%">
        <source src="https://content.jwplatform.com/videos/DZhByYyE-bmYWYz9w.mp4" type="video/mp4" />
    </video>

    <script>
        var myFP = fluidPlayer(
            'video-id',	{
        "layoutControls": {
            "controlBar": {
                "autoHideTimeout": 3,
                "animated": true,
                "autoHide": true
            },
            logo: {
                imageUrl: 'https://i.ibb.co/89VT877/Untitled-design-1.png', // Default null
                position: 'top right', // Default 'top left'
                clickUrl: 'https://adstudio.cloud/',
                opacity: 0.8, // Default 1
                mouseOverImageUrl: null,
                imageMargin: '5px', // Default '2px'
                hideWithControls: true, // Default false
                showOverAds: 'true', // Default false
                width: '50px',/* Set your desired width */
            height: '50px', 
            },
            "htmlOnPauseBlock": {
                "html": null,
                "height": null,
                "width": null
            },
            "autoPlay": false,
            "mute": true,
            "allowTheatre": true,
            "playPauseAnimation": true,
            "playbackRateEnabled": true,
            "allowDownload": true,
            "playButtonShowing": true,
            "fillToContainer": false,
            "posterImage": ""
        },
        "vastOptions": {
            "adList": [
                {
                    "roll": "preRoll",
                    "vastTag": "https://xml-kappa.vercel.app/lucky1.xml",
                    "adText": ""
                },
                {
                    "roll": "midRoll",
                    "vastTag": "https://xml-kappa.vercel.app/video.xml",
                    "adText": ""
                },
                {
                    roll: 'midRoll',
                    vastTag: 'https://xml-kappa.vercel.app/video.xml',
                    // In case vastTag fails, the player will fallback to one of the valid tags from this array
                    fallbackVastTags: ['https://xml-kappa.vercel.app/video.xml', 'https://xml-kappa.vercel.app/video.xml'],
                    // multiple ads for the same time
                    timer: 8
                },                
                {
                    roll: 'postRoll',
                    vastTag: 'https://xml-kappa.vercel.app/video.xml',
                    timer: 10,
                    adClickable: false // Default true
                },
                {
                    "roll": "postRoll",
                    "vastTag": "https://xml-kappa.vercel.app/comsinhala.xml",
                    "adText": ""
                }
            ],
            "adCTAText": false,
            "adCTATextPosition": ""
        }
    });
    </script>
</body>
</html>
